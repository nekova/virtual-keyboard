<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Key fetch</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Key fetch</h1>

    <p>Hello world from Dart!</p>
    <div id="keyboard">
      <div id="top">
        <div id="apostrophe" class="key alphabet">~</div>
        <div id="one" class="key alphabet">1</div>
        <div id="two" class="key alphabet">2</div>
        <div id="three" class="key alphabet">3</div>
        <div id="four" class="key alphabet">4</div>
        <div id="five" class="key alphabet">5</div>
        <div id="six" class="key alphabet">6</div>
        <div id="seven" class="key alphabet">7</div>
        <div id="eight" class="key alphabet">8</div>
        <div id="nine" class="key alphabet">9</div>
        <div id="zero" class="key alphabet">0</div>
        <div id="dash" class="key alphabet">-</div>
        <div id="equal" class="key alphabet">=</div>
        <div id="delete" class="key delete">delete</div>
      </div>
      <div id="upper">
        <div id="tab" class="key tab">tab</div>
        <div id="q" class="key alphabet">Q</div>
        <div id="w" class="key alphabet">W</div>
        <div id="e" class="key alphabet">E</div>
        <div id="r" class="key alphabet">R</div>
        <div id="t" class="key alphabet">T</div>
        <div id="y" class="key alphabet">Y</div>
        <div id="u" class="key alphabet">U</div>
        <div id="i" class="key alphabet">I</div>
        <div id="o" class="key alphabet">O</div>
        <div id="p" class="key alphabet">P</div>
        <div id="boxbrackets-f" class="key alphabet">[</div>
        <div id="boxbrackets-b" class="key alphabet">]</div>
        <div id="backslash" class="key alphabet">\</div>
      </div>
      <div id="middel">
        <div id="ctrl" class="key capslock">caps</div>
        <div id="a" class="key alphabet">A</div>
        <div id="s" class="key alphabet">S</div>
        <div id="d" class="key alphabet">D</div>
        <div id="f" class="key alphabet">F</div>
        <div id="g" class="key alphabet">G</div>
        <div id="h" class="key alphabet">H</div>
        <div id="j" class="key alphabet">J</div>
        <div id="k" class="key alphabet">K</div>
        <div id="l" class="key alphabet">L</div>
        <div id="colon" class="key alphabet">;</div>
        <div id="quotation" class="key alphabet">'</div>
        <div id="enter" class="key enter">return</div>
      </div>
      <div id="lower">
        <div id="shiftl" class="key shift">shift</div>
        <div id="z" class="key alphabet">Z</div>
        <div id="x" class="key alphabet">X</div>
        <div id="c" class="key alphabet">C</div>
        <div id="v" class="key alphabet">V</div>
        <div id="b" class="key alphabet">B</div>
        <div id="n" class="key alphabet">N</div>
        <div id="m" class="key alphabet">M</div>
        <div id="comma" class="key alphabet">,</div>
        <div id="period" class="key alphabet">.</div>
        <div id="slash" class="key slash">/</div>
        <div id="shiftr" class="key shift">shift</div>
      </div>
      <div id="bottom">
        <div class="action-wrapper">
        <div id="fn" class="key action fn">fn</div>
        <div id="ctrl" class="key action ctrl">ctrl</div>
        <div id="opt" class="key action opt">opt</div>
        <div id="cmdl" class="key action command">⌘L</div>
        <div id="space" class="key action space">Space</div>
        <div id="cmdr" class="key action command">⌘R</div>
        <div id="opt" class="key action opt">opt</div>
        </div>
        <div class="arrows">
          <div id="arrow-upper">
            <div id="↑" class="key arrow">▲</div>
          </div>
          <div id="arrow-lower">
            <div id="←" class="key arrow">◀</div>
            <div id="↓" class="key arrow">▼</div>
            <div id="→" class="key arrow">▶</div>
          </div>
        </div>
      </div>
    </div>
    <script type="application/dart" src="keyevent.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
